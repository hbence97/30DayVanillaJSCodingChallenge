<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Budget App</title>
</head>
<body>
    
    <header>
        <h1>Budget App</h1>
    </header>
    <div class="container">
        <div class="row1">
            <div class="left-side-budget">
                <form id="budget-form" class="budget-form">
                    <h5 class="labels">Please enter your budget</h5>
                    <input class="budget-input" type="number" name="budgetInput">
                    <button class="budget-submit" type="submit">Calculate</button>
                </form>
            </div>
            <div class="right-side">
                <div class="budg-exp-balance">
                    <h5>Budget</h5>
                    <h5>Expenses</h5>
                    <h5>Balance</h5>
                </div>
                <br>
                <div class="icons">
                    <i class="fas fa-money-bill-alt fa-4x"></i>
                    <i class="fas fa-money-bill-wave fa-4x second"></i>
                    <i class="fas fa-wallet fa-4x 3rd"></i>
                </div>
                <div class="dollars">
                    <span class="budget-amount">0</span>
                    <span class="expense-amount">0</span>
                    <span class="balance-amount">0</span>
                </div>

            </div>
        </div>

        <div class="row2">
            <div class="left-side-expense">
                <form id="expense-form" class="expense-form">
                    <h5>Please enter the name of the expense</h5>
                    <input type="text" class="expense-name" name="expenseNameInput">
                    <h5>Please enter the amount</h5>
                    <input type="number" class="expense-amount" name="expenseAmountInput">
                    <button class="expense-submit" type="submit">Add expense</button>
                </form>
            </div>

            <div class="right-side-expense">
                <h5>Expense name</h5>
                <h5>Expense amount</h5>
                <ul class="expenses">
                    <!-- Expenses list -->
                </ul>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
